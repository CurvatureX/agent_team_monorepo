[tool:pytest]
# pytest.ini configuration for workflow_engine_v2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow running (deselect with '-m "not slow"')
    external: marks tests that require external services
    oauth: marks tests related to OAuth functionality
    memory: marks tests related to memory implementations
    hil: marks tests related to Human-in-the-Loop functionality
    api: marks tests related to API endpoints

# Output options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10
    --color=yes

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = workflow_engine_v2
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */.pytest_cache/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Show missing lines
show_missing = true

# Fail if coverage is below 80%
fail_under = 80

[coverage:html]
directory = htmlcov
